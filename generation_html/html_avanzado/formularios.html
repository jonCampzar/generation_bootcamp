<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formularios.css">
    <!-- CSS propios -->
    <title>Formularios</title>
</head>
<body>
    <!-- etiqyeta de formulario tiene los siguiesyes metodos  <form action="" method="post"> -->
    <form>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido" size="10">
        <input type="number" min="0" max="100" step="10">
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="datetime-local">
        <input type="time">
        <input type="password">
        <input type="file">
        <input type="range" min="1" max="4">
        <input type="checkbox" value="Hola" checked>
        <input type="radio" name="n">
        <input type="radio" name="m">
        <input type="email" required>
        <select name="menu" size="2">
        <option value="1">Uno</option>
        <option value="2" selected>Dos</option>
        <option value="3">Tres</option>
        </select>
        <textarea name="" id="" cols="10" rows="5"></textarea>
        <input type="color" id="inputColor" value="#ff0000">
        <input type="reset" value="Limpiar">
        <input type="submit" value="Mandar">

    </form>

    <hr>
    <h1>Formulario</h1>
    <form class="formulario" id="formularioDatos">
        <div class="nombre">
            <label class="aco" for="nombre">Nombre</label>
            <input class="colorFondo" type="text" name="name" id="nombre"  required placeholder="Nombre">
        </div>
        <div class="apellido">
            <label class="aco" for="apellido">Apellido</label>
            <input class="colorFondo" type="text" name="lastname" id="apellido" placeholder="Apellido">
        </div>
        <div class="password">
            <label class="aco" for="password">Contrase√±a</label>
            <input class="colorFondo"type="password" name="password" id="password" required>
        </div>
        <div class="correo">
            <label class="aco"  for="correo">Correo</label>
            <input class="colorFondo" name="email" type="email" id="correo" required>
        </div>
        <input type="checkbox" name="check" value="Hola" checked>
        <div class="enviar">
            <input class="enviarb" type="submit" value="Enviar">
          <!--   <button type="submit"><im width hrf="http://www.sinologic.net/wp-content/uploads/2018/07/Carrier-Pigeon2-300x285.png">
            </button> -->
        </div>
    </form>

    <script src="assets/js/main.js"></script>
</body>
</html>
